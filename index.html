<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Triangle Area Calculator</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Triangle Area Calculator</a>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Enter Triangle Dimensions</h5>
                            <form id="triangleForm">
                                <div class="form-group">
                                    <label for="sideA">Side A:</label>
                                    <input type="number" class="form-control" id="sideA" required>
                                </div>
                                <div class="form-group">
                                    <label for="sideB">Side B:</label>
                                    <input type="number" class="form-control" id="sideB" required>
                                </div>
                                <div class="form-group">
                                    <label for="sideC">Side C:</label>
                                    <input type="number" class="form-control" id="sideC" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="calculateArea()">Calculate
                                    Area</button>
                            </form>
                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>

    </html>
